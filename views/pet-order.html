<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
</head>
<body>
<div class="container">
    <h1>Order a Pet:</h1>

    <form action="order2" method="post">

        <!-- get food -->
        <div class="form-group">
            <label for="pet" class="col-sm-2 control-label">What kind of pet would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="pet" id="pet" >
            </div>
        </div>

        <!-- Pizza size -->
        <fieldset class="form-group border p-2">
            <legend>Select a color</legend>

            <select class="form-control " id="color" name="color" >
                <option value='blue'>blue</option>
                <option value='red'>red</option>
                <option value='yellow'>yellow</option>
                <option value='purple'>purple</option>
                <option value='green'>green</option>
            </select>
        </fieldset>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>

</div>
</body>
</html>
